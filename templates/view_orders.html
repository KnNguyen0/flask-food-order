<!DOCTYPE html>
<html>
<head>
    <title>View Orders</title>
</head>
<body>
    <h1>All Orders</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Order Item</th>
            <th>Cost</th>
            <th>Date</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order[0] }}</td>
            <td>{{ order[1] }}</td>
            <td>{{ order[2] }}</td>
            <td>${{ order[3] }}</td>
            <td>{{ order[4] }}</td> <!-- Add this field to display the date -->
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
